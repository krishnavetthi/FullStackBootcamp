<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image, Audio and Video Tags</title>
</head>
<body>
    <h1>Image, Audio and Video Elements</h1>
    <h3>Image Element</h3>
    <img src="https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2670&q=80" alt="Nature photo" width="200">
    <h3>Audio Element</h3>
    <audio controls autoplay>
        <source src="Neeve.mp3" type="audio/mpeg">
    </audio>
    <h3>Video Element</h3>
    <h4>Video element using '<'video'>' tag</h4>
    <video id='videoId' controls width="250">
        <source src="Holiday.mp4" type="video/mp4">
    </video>
    </body>
</html>
