<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        Name: <input type="text" required placeholder="Full Name"/><br>
        Password: <input type="password"  placeholder="Password"/><br>
        Email: <input type="email" name="" id=""/><br>
        DOB: <input type="date" name="" id="" min="2020-12-01" max="2022-12-31"/><br>
        Time:<input type="time" name="" id=""/><br>
        Gender: <input type="radio" name="gender" id=""/>male<input type="radio" name="gender" id=""/>female<br>
        Color:<input type="color" id="" name="" value=""><br>
        Code: <input type="checkbox" name="" id=""/>HTML
        <input type="checkbox" name="" id=""/>CSS
        <input type="checkbox" name="" id=""/>Tailwind<br>
        Proficiency Level: <input type="range" name="" id="" min="0" max="10"><br>
        Resume Upload: <input type="file" id="" name="" accept="image/png, image/jpeg">
        <br><br>
        <input type="button" value="iNeuron"/>
        <input type="submit" value="Submit"/>
        <input type="reset" value="Reset"/>
        <!-- The server would set the value of the hidden input with the ID "postID" to the ID of the post in its database before sending the form to the user's browser and would use that information when the form is returned to know which database record to update with modified information. No scripting is needed in the content to handle this. -->
       <input type="hidden" name="postId" id='postId' value="12345"/>
        

        

    </form>
</body>
</html>
