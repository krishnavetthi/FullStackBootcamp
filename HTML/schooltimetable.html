<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        table, td, th {
          border: 1px solid;
        }
        
        table {
          width: 1000px;
          height:250px;
          margin-left: auto;
          margin-right: auto;
          border-collapse: collapse;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center">SCHOOL TIME TABLE</h1>
    <table>
        <tr>
            <th>S.No</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Science</td>
            <td>Social</td>
            <td>Telugu</td>
            <td>Maths</td>
            <td>Social</td>
            <td>Telugu</td>
            <td rowspan="6">HOLIDAY</td>
        </tr>
        <tr>
            <td>2</td>
            <td rowspan="2">Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td rowspan="2">Sports</td>
            <td>Hindi</td>
            <td rowspan="2">Sports</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Hindi</td>
            <td>English</td>
            <td>Science</td>
        </tr>
        <tr>
            <td colspan="7">LUNCH</td>
        </tr>
        <tr>
            <td>4</td>
            <td>English</td>
            <td rowspan="2">English</td>
            <td>Hindi</td>
            <td>Telugu</td>
            <td rowspan="2">English</td>
            <td>Maths</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Hindi</td>
            <td>Science</td>
            <td>Social</td>
            <td>English</td>
        </tr>
    </table>
</body>
</html>
